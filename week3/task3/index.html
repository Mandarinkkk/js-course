<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Средняя температура с датчиков</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>Средняя температура с датчиков</h1> 
        <textarea id="sensorData" placeholder="Введите данные с датчиков"></textarea> 
        <p id="errorMessage" class="error"></p> 
        <div class="sorting"> 
            <label for="sortBy">Сортировать по:</label> 
            <select id="sortBy"> 
                <option value="id">ID датчика</option> 
                <option value="temperature">Средняя температура</option> 
            </select> 
        </div> 
        <button id="calculateButton">Рассчитать</button> 
        <div id="result"></div> 
    </div> 
 
    <script src="js/calculate.js"></script> 
    <script src="js/sort.js"></script>
    <script src="js/test.js"></script> 
    <script src="js/main.js"></script> 
</body> 
</html>
