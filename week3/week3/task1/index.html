<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Подсчет вхождений строки</title>
</head>
<body>
    <div class="container">
        <h1>Подсчет вхождений строки</h1>
        <label for="searchString">Что ищем:</label>
        <input type="text" id="searchString" placeholder="Введите строку для поиска">
        
        <label for="inputStrings">Где ищем (вводите строки, каждая с новой строки):</label>
        <textarea id="inputStrings" placeholder="Введите строки"></textarea>
        
        <button id="calculateBtn">Посчитать вхождения</button>
        <div id="result"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
