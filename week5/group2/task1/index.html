<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Латинско-Английский Словарь</title>
</head>
<body>
    <h1>Создание латинско-английского словаря</h1>

    <button id="convertDictionary">Конвертировать</button>

    <pre id="result"></pre>

    <script src="./build/index.js"></script>
