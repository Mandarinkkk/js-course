<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Языки школьников</title>
</head>
<body>
    <h1>Языки школьников</h1>

    <pre id="result"></pre>

    <script src="./build/index.js"></script>
